baseurl: "/"
permalink: pretty
title: "Jekyll Serif"

logo:
  mobile: "images/logo/logo-mobile.svg"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/logo.svg"
  desktop_height: "32px"
  desktop_width: "120px"

home:
  limit_services: 6

collections:
  tech:
    output: true
    sort_by: weight
  learning:
    output: true

defaults:
  - scope:
      path: ""
      type: "tech"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "learning"
    values:
      layout: "learning"

sass:
  style: compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
